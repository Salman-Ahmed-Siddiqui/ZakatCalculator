<!DOCTYPE html>
<html>
  <head>
    <title>Zakat Calculator</title>
  </head>
  <body>
    <h1>Zakat Calculator</h1>
    <form>
      <label for="cash-in-hand">Cash in Hand (in PKR):</label>
      <input type="number" id="cash-in-hand" name="cash-in-hand"><br><br>
      
      <label for="bank-balance">Bank Balance (in PKR):</label>
      <input type="number" id="bank-balance" name="bank-balance"><br><br>
      
      <label for="gold-ornaments">Gold Ornaments (in grams):</label>
      <input type="number" id="gold-ornaments" name="gold-ornaments"><br><br>
      
      <label for="silver-ornaments">Silver Ornaments (in grams):</label>
      <input type="number" id="silver-ornaments" name="silver-ornaments"><br><br>
      
      <label for="investment-in-shares">Investment in Shares (in PKR):</label>
      <input type="number" id="investment-in-shares" name="investment-in-shares"><br><br>
      
      <label for="investment-in-property">Investment in Property (in PKR):</label>
      <input type="number" id="investment-in-property" name="investment-in-property"><br><br>
      
      <label for="other-assets">Other Assets (in PKR):</label>
      <input type="number" id="other-assets" name="other-assets"><br><br>
      
      <label for="total-liabilities">Total Liabilities (in PKR):</label>
      <input type="number" id="total-liabilities" name="total-liabilities"><br><br>

      <button type="button" onclick="calculateZakat()">Calculate Zakat</button>
      <br><br>
      <p>Your Zakat payable for this year is: <span id="zakat-amount"></span> PKR</p>
    </form>
    <script>
      function calculateZakat() {
        const cashInHand = parseFloat(document.getElementById("cash-in-hand").value);
        const bankBalance = parseFloat(document.getElementById("bank-balance").value);
        const goldOrnaments = parseFloat(document.getElementById("gold-ornaments").value);
        const silverOrnaments = parseFloat(document.getElementById("silver-ornaments").value);
        const investmentInShares = parseFloat(document.getElementById("investment-in-shares").value);
        const investmentInProperty = parseFloat(document.getElementById("investment-in-property").value);
        const otherAssets = parseFloat(document.getElementById("other-assets").value);
        const totalLiabilities = parseFloat(document.getElementById("total-liabilities").value);

        const totalAssets = cashInHand + bankBalance + (goldOrnaments * 93.3) + (silverOrnaments * 1.17) + investmentInShares + investmentInProperty + otherAssets;
        const zakatableAssets = totalAssets - totalLiabilities;
        const zakatPayable = zakatableAssets * 0.025;

        document.getElementById("zakat-amount").textContent = zakatPayable.toFixed(2);
      }
    </script>
  </body>
</html>
